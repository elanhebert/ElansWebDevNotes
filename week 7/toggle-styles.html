<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial scale=1"> 

<title>Toggle Styles</title>
<style>
.active {
background-color: plum;
color: white;
font-size: 60px;

}

</style>
<script type="text/javascript">
function toggleactive() {
//grab the element to change
var element = document.getelementById('changeMe')
// console.log(element)
// check and see if the element has the class active, if so remove it 
if (element.classlist.contains('active')) {
    element.classlist.remove('active')
    element.innerHTML = 'I am not active anymore!'
} else {
    element.classList.add('active')
    element.innerHTML = 'Woo hoo!'

}

}


</script>
</head>
<body>
<h1 id="changeMe" onclick="toggleactive()">This is a heading. CLick me to change my css and html Content!</h1>


</body>
