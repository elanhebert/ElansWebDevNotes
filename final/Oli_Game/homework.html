<div id="move">
    <div>
        <h1>Oli Mood Ring</h1>
        <form id="imageForm">
        <fieldset>
            <legend>Pick a number between 1 and 5</legend>
            <input type="number" id="olinum" name="olinum" min="1" max="5" step="1" placeholder="1" required>
            <button type="button" id="changeImageBtn">Click to see which Oli you are</button>
        </fieldset>
        </form>
    </div>
    <div id="olipic"></div>
</div>

<script>
document.getElementById('changeImageBtn').addEventListener('click', function() {
    const olinum = document.getElementById('olinum').value;
    const olipic = document.getElementById('olipic');
    const move = document.getElementById('move');
    const body = document.body;

    var OliImages = {
    "1": "url('Oli1.jpg')",
    "2": "url('Oli2.jpeg')",
    "3": "url('Oli3.jpeg')",
    "4": "url('Oli4.jpeg')",
    "5": "url('Oli5.jpeg')"
    };

    var pagebackground = {
    "1": "#FFC0CB",
    "2": "#ADD8E6",
    "3": "#90EE90",
    "4": "#FFB6C1",
    "5": "plum",
    };

    switch (olinum) {
    case "1":
        move.style.justifyContent = 'flex-start';
        move.style.alignItems = 'flex-start';
        break;
    case "2":
        move.style.justifyContent = 'flex-end';
        move.style.alignItems = 'flex-start';
        break;
    case "3":
        move.style.justifyContent = 'center';
        move.style.alignItems = 'center';
        break;
    case "4":
        move.style.justifyContent = 'flex-start';
        move.style.alignItems = 'flex-end';
        break;
    case "5":
        move.style.justifyContent = 'flex-end';
        move.style.alignItems = 'flex-end';
        break;
    }
    if(OliImages[olinum]) {
      olipic.style.backgroundImage = OliImages[olinum];
      body.style.backgroundColor = pagebackground
[olinum];
    }
});
</script>
